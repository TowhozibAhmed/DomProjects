<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/all.min.css" rel="stylesheet">
    <link href="assets/css/fontawesome.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">

    <title>Title Here</title>
</head>

<body>



    <!--------- Developers Section start --------->
    <section class="developers__section py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="developer__form__wrapper">
                        <div class="card card__body p-4">
                            <h4 class="text-center"><b>Add Developers</b></h4>
                            <form action="#" id="addDeveloperForm">
                                <div class="single__input__item">
                                    <label for="">Name</label>
                                    <input type="text" name="name" class="form-control">
                                </div>
                                <div class="single__input__item">
                                    <label for="">Gender</label>
                                    <hr>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="gender" id="male"
                                            value="Male">
                                        <label for="male" class="form-check-label">Male </label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="gender" id="female"
                                            value="Female">
                                        <label for="female" class="form-check-label">Female</label>
                                    </div>
                                </div>
                                <div class="single__input__item">
                                    <label for="">Skills</label>
                                    <hr>

                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="skills" id="react"
                                            value="React Developer">
                                        <label for="react" class="form-check-label">React Developer</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="skills" id="laravel"
                                            value="Laravel Developer">
                                        <label for="laravel" class="form-check-label">Laravel Developer</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="skills" id="ios"
                                            value="IOS Developer">
                                        <label for="ios" class="form-check-label">IOS Developer</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="skills" id="python"
                                            value="Python Developer">
                                        <label for="python" class="form-check-label">Python Developer</label>
                                    </div>
                                </div>

                                <div class="single__input__item">
                                    <label for="">Photo</label>
                                    <input type="text" name="photo" class="form-control">
                                </div>


                                <button class="btn btn-primary w-100 text-center" id="fromSubmit">Add New
                                    Developer</button>

                            </form>
                            <button class="btn btn-danger w-100 text-center mt-3" id="clearData">Clear Data</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="developer__cards__wrapper">
                        <div class="row" id="developerCards">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--------- Developers Section end --------->





    <script src="assets/js/data.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
